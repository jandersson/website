{% extends "base.html" %}
{% block content %}

<form method="post">
	<label>
		Subject
		<input name="subject" value="{{subject}}">
		{{subject_error}}
	</label>
	<label>
		Content
		<textarea name="content">{{content}}</textarea>
		{{content_error}}
	</label>
	<input type="submit">
</form>

{% endblock %}
